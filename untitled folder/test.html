<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kian - Premier Mystery Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0f1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #081225;
        }
        header img {
            width: 150px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #4ab2ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffffff;
        }
        .cta {
            background-color: #4ab2ff;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .connect-with-us {
            position: relative;
            background-color: #4ab2ff;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #081225;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }
        .connect-with-us:hover .dropdown {
            display: block;
        }
        .dropdown a {
            display: block;
            color: white;
            padding: 5px 0;
            text-decoration: none;
        }
        .hero {
            position: relative;
            text-align: center;
        }
        .hero video {
            width: 100%;
            height: auto;
        }
        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .intro h1 {
            color: #4ab2ff;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="E-Kian">

            <a href="faq.html">FAQ</a>
            <a href="leadership.html">Leadership</a>
            <a href="contact.html" class="cta">Contact Us</a>
            <div class="connect-with-us">
                Connect With Us

                    <a href="https://x.com/EkianOfficial" target="_blank">Twitter/X</a>

                    <a href="https://t.me/+yghWgBn8zJ1lZjg8" target="_blank">Telegram Announcements</a>
                    <a href="https://discord.gg/ZCbTZkrmTq" target="_blank">Discord Announcements</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <video autoplay loop muted playsinline>
            <source src="assets/website_version.mp4" type="video/mp4">

        <div class="intro">
            <h1>Elevate Your Business with E-Kian</h1>
            <p>Experience Premier Mystery Shopping Services in Dubai</p>
        </div>
    </section>
